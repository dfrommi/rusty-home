[package]
name = "support"
version = "0.1.0"
edition = "2021"

[dependencies]
rumqttc = "*"
tokio = { version = "1", features = ["full"] }
tracing = "*"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1"
derive_more = { version = "1", features = ["from", "as_ref"] }

iso8601-duration = { version = "0.2", features = ["serde", "chrono"] }
chrono-humanize = "0.2"
