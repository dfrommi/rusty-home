[package]
name = "support"
version = "0.1.0"
edition = "2021"

[dependencies]
rumqttc = "*"
tokio = { version = "1", features = ["full"] }
tracing = "*"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
chrono = "0.4"
anyhow = "1"
derive_more = { version = "1", features = ["from"] }

sqlx = { version = "0.8", features = ["postgres", "macros", "chrono"] }
